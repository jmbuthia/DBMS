<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/helmet.gif']}"/>
	 
 <title><ui:insert name="title">boda boda</ui:insert></title>

	</h:head>
	<h:body>
  <p:layout fullPage="true">
       <p:layoutUnit visible="true" position="north" size="90" resizable="true" closable="true" collapsible="true" gutter="0">
                    <ui:include src="/templetes/headerUser.xhtml" />
                </p:layoutUnit>

               
                 
                <p:layoutUnit position="center"   collapsible="true" collapsed="false" gutter="0">
        <f:view>
        <p:growl id="growl"  autoUpdate="true" showDetail="true"/>
        <h:form>
        <center>
        <p:panel header="Upload picture">
  <h2 style="color:teal"> <p:outputLabel value="Please select an image to upload not more than two megabyte and of type jpg, 
  png or gif by the use of 'choose' button with plus icon or drug image there directly."/></h2>
  <h3 style="color:teal"> <p:outputLabel value="After selecting the image remember to press the 'upload' button to upload the selected image,
   only single image would be uploaded."/></h3>
      <p:fileUpload fileUploadListener="#{fileUploadController.upload}"
allowTypes="/(\.|\/)(gif|jpe?g|png)$/" fileLimit="1" sizeLimit="2097152" description="Select one Image" 
oncomplete="window.location.assign('/dbms/user/cropImage.xhtml')"  update="growl" >

             
</p:fileUpload>

           <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
    <!-- <p:graphicImage name="images/loadingAnimationBar.gif" /> -->
    <i class="fa fa-spinner fa-3x fa-spin" ></i>
</p:dialog>
                    
    </p:panel>
    
     </center>
        </h:form>
        </f:view> 
        </p:layoutUnit>
    
         <p:layoutUnit position="south" size="39" closable="true" collapsible="true" gutter="0">
                    <ui:include src="/templetes/footer.xhtml"></ui:include>
                </p:layoutUnit>
        </p:layout>
  </h:body>
</html>
