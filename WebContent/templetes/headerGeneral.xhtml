<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/helmet.gif']}"/>
	 
 <title><ui:insert name="title">boda boda</ui:insert></title>

	</h:head>
	<h:body >
	         
  <h:form>  
    
    <p:menubar style=" display: inline-block;
  width: 99%;
  height:5%;
  background-repeat: no-repeat;
  background-image:url('#{resource['images/bodaImages/haojue4.jpg']}');
  background-position: left;">
       <p:menuitem  style="margin-right:550px"/>
        <p:menuitem  icon="ui-icon-home" value="Home" url="/user/generalUser.xhtml" />
     <p:menuitem  icon="ui-icon-info" value="About us" onclick="PF('about').show();"/>
      <p:menuitem  icon="ui-icon-contact" value="Contact us"  onclick="PF('contact').show();"/>
     <p:menuitem icon="ui-icon-search" value="FAQ" onclick="PF('faq').show();"/> 
      
        <f:facet name="options">
        
             <p:outputLabel style="color:teal;" value="#{login.firstName}" onclick="PF('ff').show()" />
          <p:commandLink id="profile" style="color:teal;margin-right:10px;"/>
     
                 <p:graphicImage name="#{login.profilePicture}" onclick="PF('ff').show()" 
                  style="display: inline-block;
  				  width: 30px;
  				  height:30px;
  				  border-radius: 30%;
 				  background-repeat: no-repeat;
 				  background-position: center center;
  				  background-size: cover;" />
               
        </f:facet>
 
            <p:menuitem value="Help/Complains"  icon="ui-icon-help" onclick="PF('help').show();"/> 
  
    </p:menubar>
     
    <!-- window.location.assign('/dbms/user/changeProfilePicture.xhtml')onclick="PF('dlg2').show();" -->
    <p:overlayPanel for="profile" widgetVar="ff" showCloseIcon="true" showEffect="slide" dynamic="true" appendToBody="true" hideEffect="explode" at="left bottom" my="left top">
<p:panelGrid>
<p:row>
<p:column rowspan="3">
<!-- <p:commandLink  action="/user/changeProfilePicture.xhtml" > -->
<p:commandLink  action="#{changeProfilePicture.ChangePicture()}" >
  <p:graphicImage  id="profilePicture"   name="#{login.profilePicture}" width="200" height="200" title="Change profile picture"/>
 </p:commandLink>
 <p:tooltip for="profilePicture" value="click to change profile picture" trackMouse="true"  showEffect="explode"/>
 </p:column>
<p:column colspan="4">
<p:outputLabel value="#{login.firstName.toUpperCase()} " style="color:teal;"></p:outputLabel>
<p:outputLabel value="  #{login.lastName.toUpperCase()}" style="color:teal;"></p:outputLabel>
</p:column>
</p:row>
<p:row>
<p:column colspan="2">
<p:outputLabel value="#{login.category}" style="color:magenta;"></p:outputLabel>
</p:column>
<p:column colspan="2">
<p:commandButton value="Logout" action="#{login.logout()}" icon="ui-icon-power" onclick="window.location.assign('/dbms/')"></p:commandButton>
</p:column>
</p:row>
<p:row>
<p:column colspan="4">
<p:commandButton icon="ui-icon-extlink" value="change password" action="#{changeProfilePicture.ChangePassword()}" />
</p:column>

</p:row>
</p:panelGrid>
    
</p:overlayPanel>













</h:form>	
</h:body>
</html>
