<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/helmet.gif']}"/>
	 
 <title><ui:insert name="title">boda boda</ui:insert></title>

	</h:head>
     
    <h:body id="body">
    <!-- <div class="ui-fluid"> -->
   
    
    <p:layout fullPage="true" >
       <p:layoutUnit visible="true" position="north" size="81" resizable="true" closable="true" collapsible="true" gutter="0">
                    <ui:include src="/templetes/headerLogin.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="39" closable="true" collapsible="true" gutter="0">
                    <ui:include src="/templetes/footer.xhtml"></ui:include>
                </p:layoutUnit>
                
                
                <p:layoutUnit position="center"   collapsible="true" collapsed="false" gutter="0">
        <f:view>
        <p:growl id="growl"  autoUpdate="true" showDetail="true"/>
       
        <h:form>
         
            <center>
            
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
    <!-- <p:graphicImage name="images/loadingAnimationBar.gif" /> -->
    <i class="fa fa-spinner fa-3x fa-spin" ></i>
</p:dialog>
            
         
           <h3>  <p:outputLabel value="#{message}" style="color:green;"></p:outputLabel></h3>
          
           <p:spacer height="50"></p:spacer>
    <p:panelGrid id="pan" border="2" cellpadding="20" cellspacing="20" columns="3" >
   <f:facet name="header" style="color:teal">Please fill in the details to reset your Password.</f:facet>  
<p:outputLabel for="idNo" value="Id Number"/>
<p:inputText id="idNo" value="#{forgotPassword.idNo}" required="true" requiredMessage="id is required"/>
<p:message for="idNo"/>

<p:outputLabel for="dob" value="Date of Birth"/>
<p:calendar id="dob" value="#{forgotPassword.dob}" required="true" requiredMessage="Date of Birth is required" pattern="yyyy/MM/dd" 
  mindate="#{register.maximumAge()}"  yearRange="1916:#{register.yearmin()}" 
    effect="explode" navigator="true" mask="9999/99/99"/>
<p:message for="dob"/>

<f:facet name="footer">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<p:commandButton id="sendCodeButton"  value="Reset Password" icon="ui-icon-check" action="#{forgotPassword.sendConfirmationCode()}"  update="pan" />

</f:facet>
</p:panelGrid>
</center>
        </h:form>
        </f:view> 
        </p:layoutUnit>
        
        
        </p:layout>
        
      <!--   </div> -->
      <ui:include src="/templetes/helpNonUser.xhtml" />
    </h:body>
    
     
</html>
